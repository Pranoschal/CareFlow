<div *ngIf="isLoading; else data">
  <div class="containerSpinner">
    <div class="spinner"></div>
  </div>
</div>

<ng-template #data>
  <div class="row">
    <h1 style="text-align: center"><em>Patient's discharge requests</em></h1>
    <div class="col-sx-12 col-lg-6">
      <app-display-rooms></app-display-rooms>
    </div>
    <div class="col-sx-12 col-lg-6">
      <div
        id="main"
        *ngFor="let data of dischargeData"
        class="card my-2 mx-5"
        style="width: 80rem; margin: left 20%"
      >
        <div class="card-body">
          <h4 class="card-title font-weight-bold">
            Name Of Patient : {{ data.name }}
          </h4>
          <p class="card-text">Age : {{ data.age }}</p>
          <p class="card-text">Room Category : {{ data.roomCategory }}</p>
          <p class="card-text">Room Number : {{ data.roomNo }}</p>
          <button
            class="btn btn-outline-primary mx-2 my-2"
            (click)="approve(data.roomId, data.patientId, data.name, data.id)"
          >
            Approve Request
          </button>
          <button
            class="btn btn-outline-danger mx-2 my-2"
            (click)="deny(data.id, data.patientId)"
          >
            Deny Request
          </button>
        </div>
      </div>
      <div class="container" id="emptyGIF" *ngIf="dischargeData.length==0">
        <h3 style="text-align: center; color: grey; font-family: 'Shantell Sans', cursive; font-weight: bolder;">No pending requests</h3>
        <!-- <h3 style="text-align: center;">No request yet</h3> -->
      </div>
    </div>
  </div>
</ng-template>
