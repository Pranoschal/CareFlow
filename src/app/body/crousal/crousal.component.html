<div class="row">
  <div class="col-lg-12">
    <div class="container my-4">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner" id="caro">
          <div class="carousel-item active">
            <img
              src="https://qtxasset.com/fiercehealthcare/1562973884/GettyImages-898906336.jpg/GettyImages-898906336.jpg?OhHp8.hb4iZbXQ.xHf4.JzCZpWlc56My"
              class="d-block w-100"
              alt="..."
              width="500px"
              height="500px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://media.giphy.com/media/l0HlF2ZLHpgkrFT32/giphy.gif"
              class="d-block w-100"
              alt="..."
              width="500px"
              height="500px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://tse2.mm.bing.net/th/id/OIP._9RuBgBhzY8v_bn7tjnIvwHaER?pid=ImgDet&w=474&h=273&rs=1"
              class="d-block w-100"
              alt="..."
              width="500px"
              height="500px"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
