
<div class="bodyComp">

  <div class="wrapper">
    <form (ngSubmit)="logincheck()" [formGroup]="login_form" method="get">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" formControlName="email" name="email" id="email" placeholder="Email id" [(ngModel)]="logdet.email" required>
        <div style="color: red;" *ngIf="login_form.controls['email'].invalid && (login_form.controls['email'].touched && login_form.controls['email'].dirty)">
        </div>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" formControlName="password" name="password" id="password" placeholder="Password" [(ngModel)]="logdet.password" required>
        <div style="color: red;" *ngIf="login_form.controls['password'].invalid && (login_form.controls['password'].touched || login_form.controls['password'].dirty)">
        </div>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-forget">
        <label for="rem"><input type="checkbox" name="rem" id="rem">Remember me</label>
        <select formControlName="user" name="user" id="user" [(ngModel)]="select_user_value" required>

          <option value="0">Choose user</option>
          <option value="1">patient</option>
          <option value="2">admin</option>

        </select>


        <a href="">Forgot password?</a>
      </div>
      <button type="submit" class="btn" [disabled]="login_form.invalid">Login</button>
      <div class="register-link">
        <p>Don't have an account?<a routerLink="/register">Register</a></p>

      </div>
    </form>
  </div>
</div>
